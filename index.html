<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Monkees | The Band</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<body>
    <article class="container-fluid call">
        <wrapper class=" band col-sm-12 col-md-6 offset-md-3">
        <div class="landing-title">
            <h1>THE MONKEES</h1>
                <h5>Quickly becoming one of the worlds most popular bands. The boys are still available for</h5>
                    <ul>
                        <li>Weddings</li>
                        <li> Funerals</li>
                        <li>Bar/Bat Mitsvah's</li>
                        <li>& Christmas Parties.</li>
                    </ul>
                    </div>
        </wrapper>
       <div id="nav" class="col-sm-10 offset-sm-1">
          
         
                 <div class="row top-section" id="top-nav">
                     <div  id="boys" class="col-md-12  col-lg-3 offset-lg-1 corner">
                         <img class="flyer" src="band-assets/images/band.jpg"></img>
                        <a href="/meet.html"><button class="nav-but btn-lg">
                            <span>Meet The Boys</span>
                        </button></a>
                        </div>
                       <div  id="listen" class="col-md-12  col-lg-3 offset-lg-4 corner">
                         <img class="flyer" src="/band-assets/images/album2.jpg"></img>
                        <button class="nav-but btn-lg">
                            <a href="listen.html"></a><span>Listen</span></a>
                        </button>
                        </div>
                </div>
                <div class="row bottom-section" id="bottom-nav">
               <div  id="watch" class="col-md-12  col-lg-3 offset-lg-1 corner">
                         <img class="flyer" src="band-assets/images/cover.jpg"></img>
                        <button class="nav-but btn-lg">
                            <a href="watch.html"></a><span>Watch</span></a>
                        </button>
                        </div>
                       <div  id="book" class="col-md-12  col-lg-3 offset-lg-4 corner">
                         <img class="flyer" src="band-assets/images/album.jpg"></img>
                        <button class="nav-but btn-lg">
                            <a href="book.html"></a><span>Booking & Future Dates</span></a>
                        </button>
                        </div>
                        </div>
            </div>
        </div>
    </article>
    
    <footerclass="footer mt-auto py-3">
       <ul class="list-group list-group-horizontal social">
  <li class="list-group-item flex-fill "><i class="fab fa-facebook-f"> Facebook</i></li>
  <li class="list-group-item flex-fill"><i class="fab fa-twitter"> Twitter</i></li>
  <li class="list-group-item flex-fill"><i class="fab fa-reddit-alien"> Reddit</i></li>
</ul>
    </footer>
    
           
            
                
    
</body>
</html>
